<script type="text/javascript">
	function check() {
		if (document.getElementById("hambur").checked) {
			document.getElementById("ck").innerHTML = 'X';
		} else {
			document.getElementById("ck").innerHTML = '&#9776';
		}
	};
	function closeMn() {
		// Uncheck
		document.getElementById("hambur").checked = false;
		check();
	};
	document.getElementById("overlay").addEventListener("click", closeMn);

	function viewMenu(x){
		const element = document.getElementById(x);
		const offset = 45;
		const bodyRect = document.body.getBoundingClientRect().top;
		const elementRect = element.getBoundingClientRect().top;
		const elementPosition = elementRect - bodyRect;
		const offsetPosition = elementPosition - offset;

		window.scrollTo({
		  top: offsetPosition,
		  behavior: 'smooth'
		});
	}
</script>
